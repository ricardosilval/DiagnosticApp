<div class="logo">
    <a href="/">
        <img src="http://ciisa.cl/wp-content/uploads/2016/04/Sin-t%C3%ADtulo.png" alt="" /> 

    </a>

</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <div class="col-md-12">
        <div class="wrapper text-center">
            <!-- <strong>Sign in to get in touch</strong> -->
        </div>
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info" ng-show="loadingAuthMsg">
            {{loadingAuthMsg}}
        </div>
    </div>
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form"  name="loginForm" novalidate ng-show="!recoveryPass && !firstLogin && !changePass">
        <h3 class="form-title font-green">Iniciar sesi&oacute;n</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Correo electr&oacute;nico</label>
            <input ng-model="user.username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Correo electr&oacute;nico o RUT" name="username" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contrase&ntilde;a</label>
            <input ng-model="user.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Contrase&ntilde;a" name="password" /> </div>
        <div class="form-actions">
            <button type="submit" ng-click="login()" class="btn green uppercase">Iniciar</button>

            <a href="javascript:;" id="forget-password" class="forget-password" ng-click="recoveryPass = !recoveryPass">Recupere su clave</a>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="login-form" name="recoveryForm" novalidate ng-show="recoveryPass && !changePass">
        <h3 class="font-green">Olvid&oacute; su contrase&ntilde;a ?</h3>
        <p> Ingrese su correo electr&oacute;nico y le enviaremos una provisoria </p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" ng-model="recoveryEmail" autocomplete="off" placeholder="Email" name="email" /> 
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn green btn-outline">Volver</button>
            <button type="submit" class="btn btn-success uppercase pull-right"  ng-click="passwordRecovery()">Recuperar</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    
    <!-- BEGIN RESET PASSWORD FORM -->
    <form class="login-form"  name="loginForm" novalidate ng-show="changePass && !recoveryPass">
        <h3 class="form-title font-green">Cambiar contraseña</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        
            <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contrase&ntilde;a</label>
            <input ng-model="resetPass.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Nueva Contrase&ntilde;a" name="new_password" /> 
        </div>
            <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contrase&ntilde;a</label>
            <input ng-model="resetPass.rePassword" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Nueva Contrase&ntilde;a" name="re_new_password" /> 
        </div>
        <div class="form-actions text-center">
            <button type="submit" ng-click="resetPassword()" class="btn green uppercase">Reestablecer contraseñas</button>

        </div>
    </form>
    <!-- END RESET PASSWORD FORM-->

</div>
<div class="copyright">  <span id="cy"></span> &copy; DiagnosticApp. </div>

<script type="text/javascript">
    current = new Date().getFullYear();
    $("#cy").text(current);
</script>
